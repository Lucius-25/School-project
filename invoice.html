<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/list.css" />
  </head>
  <body>
    <main id="app">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <header class="mb-5 py-3">
              <h1 class="fw-bold">MMS Solutions</h1>
              <h4 class="fw-bold text-black-50">Invoice App</h4>
            </header>

            <form action="" id="recordForm">
              <div class="row align-items-end mb-5 bg-secondary-subtle p-3">
                <div class="col">
                  <label for="productSelect" class="form-label"
                    >Product Select</label
                  >
                  <select
                    name="productSelect"
                    class="form-select"
                    id="productSelect"
                    required
                  ></select>
                </div>
                <div class="col">
                  <label for="quantityInput" class="form-label">Quantity</label>
                  <input
                    type="text"
                    id="quantityInput"
                    class="form-control"
                    name="quantityInput"
                    required
                  />
                </div>
                <div class="col">
                  <button class="btn btn-primary w-100" id="recordAddBtn">
                    Add Record
                  </button>
                </div>
              </div>
            </form>
            <table class="table">
              <thead>
                <th>#</th>
                <th class="text-start">Product</th>
                <th class="text-end">Price</th>
                <th class="text-end">Quantity</th>
                <th class="text-end">Cost</th>
              </thead>
              <tbody id="records">
                <tr class="record-empty-row text-center">
                  <td colspan="5">There is no record</td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td class="text-center" colspan="4">Total Cost</td>
                  <td id="totalCost" class="text-end">0</td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/invoice.js"></script>
  </body>
</html>
