<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Builder</title>
    <link rel="stylesheet" href="./css/list.css" />
  </head>
  <body>
    <main id="app">
      <div class="container vh-100">
        <div class="row align-items-center justify-content-center">
          <div class="col-12 col-md-6 col-lg-4">
            <div class="p-4" id="listBuilder">
              <h1 class="fw-bold mb-4">List Builder</h1>
              <div class="input-group input-group-lg mb-4" >
                <input type="text" class="form-control form-control-lg" id="textInput" />
                <button class="btn btn-primary" id="addBtn">
                  <i class="bi bi-plus"></i>
                </button>
              </div>

              <div class="justify-content-between d-flex">
                <h4 class="fw-bold">Your List</h4>
                <p class="bg-primary py-1 px-4 rounded-pill text-white">
                  Done <span id="doneListCounter">0</span> /
                  <span id="totalListCounter">0</span>
                </p>
              </div>
              <div class="" id="lists"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/list.js"></script>
  </body>
</html>
