<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        // Destructuring assignment [Array]
        const [x,y,z] = ["a", "b", "c"]
        console.log(x);

        // Destructuring assignment {Object}
        const {a,b,c} = { 
            a : "aaa",
            b : "bbb",
            c : "ccc"
        }
        console.log(a);

    </script>
</body>
</html>
